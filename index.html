<!doctype html>
<html lang="cs">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>AR model</title>

    <!-- Google model-viewer -->
    <script type="module"
      src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js">
    </script>

    <style>
      html, body {
        margin: 0;
        padding: 0;
        height: 100%;
        background: #000;
        overflow: hidden;
      }

      model-viewer {
        width: 100%;
        height: 100%;
        background: #000;
      }

      .hint {
        position: absolute;
        bottom: 12px;
        width: 100%;
        text-align: center;
        color: #aaa;
        font-family: system-ui, sans-serif;
        font-size: 12px;
        opacity: 0.8;
        pointer-events: none;
      }
    </style>
  </head>

  <body>

    <model-viewer
      src="instovilla.glb"

      ar
      ar-modes="scene-viewer webxr quick-look"

      ar-scale="fixed"
      scale="0.15 0.15 0.15"

      camera-controls
      auto-rotate
      shadow-intensity="1"

      exposure="1"
      environment-image="neutral"

      alt="AR model">
    </model-viewer>

    <div class="hint">
      Pohybuj telefonem, namiř na podlahu nebo stůl
    </div>

  </body>
</html>      <label>Velikost</label>
      <input id="scale" type="range" min="0.01" max="0.30" step="0.01" value="0.08" />
      <span id="scaleVal" style="font-size:12px;opacity:.85;width:42px;text-align:right;">0.08</span>
    </div>

    <div class="row">
      <label>Natočení</label>
      <input id="rot" type="range" min="-180" max="180" step="1" value="0" />
      <span id="rotVal" style="font-size:12px;opacity:.85;width:42px;text-align:right;">0°</span>
    </div>

    <div class="btns">
      <button id="front">Front</button>
      <button id="arBtn">AR</button>
    </div>

    <div class="hint">
      Tip: nejdřív namiř na stůl/podlahu a chvíli pohybuj telefonem. Pokud model „visí“, klikni <b>Front</b> a uprav <b>Natočení</b>.
    </div>
  </div>

  <script>
    const mv = document.getElementById('mv');
    const scale = document.getElementById('scale');
    const scaleVal = document.getElementById('scaleVal');
    const rot = document.getElementById('rot');
    const rotVal = document.getElementById('rotVal');
    const front = document.getElementById('front');
    const arBtn = document.getElementById('arBtn');

    // Nastavení výchozí velikosti a rotace v prohlížeči
    function applyTransform(){
      const s = Number(scale.value).toFixed(2);
      scaleVal.textContent = s;
      mv.scale = `${s} ${s} ${s}`;

      const r = Number(rot.value);
      rotVal.textContent = `${r}°`;
      mv.orientation = `0deg ${r}deg 0deg`; // vynutí "rovně" a otáčí kolem Y
    }

    scale.addEventListener('input', applyTransform);
    rot.addEventListener('input', applyTransform);

    front.addEventListener('click', () => {
      rot.value = 0;
      applyTransform();
      mv.cameraOrbit = "0deg 75deg auto"; // hezčí frontální pohled
    });

    arBtn.addEventListener('click', async () => {
      // otevře AR režim
      try { await mv.activateAR(); } catch (e) {}
    });

    // Pokus o opravu "visí ve vzduchu" přes úpravu pivotu (pokud to GLB dovolí)
    mv.addEventListener('load', async () => {
      applyTransform();

      // Pokud model má scenegraf, zkusíme posunout celý model tak, aby jeho "spodek" byl na y=0
      // (ne vždy jde, ale často pomůže)
      try {
        const scene = mv.model?.sceneGraph;
        if (!scene) return;

        // Najdi root node (první)
        const root = scene.children?.[0];
        if (!root) return;

        // Zkus odhadnout bounding box přes getDimensions (model-viewer ho umí)
        const dims = mv.getDimensions?.();
        if (!dims) return;

        // Posun o polovinu výšky dolů, aby základ seděl na rovině
        // (když byl pivot uprostřed, model "plave")
        const yShift = -(dims.y / 2);
        root.translation = [0, yShift, 0];
      } catch (e) {
        // ignoruj – jen best effort
      }
    });
  </script>
</body>
</html>
    <div class="hint">
      Pohybuj telefonem, namiř na podlahu nebo stůl
    </div>

  </body>
</html>
