<!doctype html>
<html lang="cs">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>AR model</title>

  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>

  <style>
    html, body { height: 100%; margin: 0; background: #000; overflow: hidden; }
    model-viewer { width: 100%; height: 100%; background: #000; }

    .bar {
      position: absolute;
      left: 12px; right: 12px; bottom: 12px;
      display: flex; gap: 10px; align-items: center; justify-content: space-between;
      padding: 10px 12px;
      border-radius: 14px;
      background: rgba(0,0,0,.45);
      border: 1px solid rgba(255,255,255,.12);
      color: rgba(255,255,255,.85);
      font: 12px/1.35 system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      backdrop-filter: blur(6px);
    }
    .btn {
      padding: 10px 14px;
      border-radius: 12px;
      border: 1px solid rgba(255,255,255,.18);
      background: rgba(255,255,255,.10);
      color: #fff;
      font-weight: 700;
      white-space: nowrap;
    }
    .btn[disabled]{ opacity: .45; }
    .msg { flex: 1; opacity: .85; }
  </style>
</head>

<body>

  <model-viewer id="mv"
    src="instovilla.glb"
    alt="3D model"
    camera-controls

    auto-rotate
    auto-rotate-delay="0"
    rotation-per-second="20deg"

    environment-image="neutral"
    shadow-intensity="1"
    exposure="1"

    ar
    ar-modes="scene-viewer webxr quick-look"
    ar-placement="floor"
    ar-scale="fixed"
  ></model-viewer>

  <div class="bar">
    <div class="msg" id="msg">Načítám…</div>
    <button class="btn" id="arBtn" disabled>AR</button>
  </div>

  <script>
    const mv = document.getElementById('mv');
    const arBtn = document.getElementById('arBtn');
    const msg = document.getElementById('msg');

    function refresh() {
      const ok = mv.canActivateAR === true;
      arBtn.disabled = !ok;
      msg.textContent = ok
        ? 'Klikni AR a namiř na stůl/podlahu.'
        : 'AR není dostupné v tomto prohlížeči. Otevři to v Chrome (ne v in-app prohlížeči).';
    }

    mv.addEventListener('load', () => {
      msg.textContent = 'Model načten. Kontroluji AR…';
      // canActivateAR se někdy dopočítá až po chvíli
      let tries = 0;
      const t = setInterval(() => {
        refresh();
        tries++;
        if (mv.canActivateAR || tries > 15) clearInterval(t);
      }, 300);
    });

    arBtn.addEventListener('click', async () => {
      try { await mv.activateAR(); }
      catch (e) { msg.textContent = 'AR se nespustilo. Zkus Chrome a povol kameru.'; }
    });
  </script>

</body>
</html>
